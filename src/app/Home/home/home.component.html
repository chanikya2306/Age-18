<div class="row">
    <div class="col-4 raw">
        <p>Given Data</p>
        <table>
            <tr>
                <th>SL NO</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr *ngFor="let item of array;let i = index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.gender}}</td>
            </tr>
        </table>
    </div>

    <div class="col-4 filterd">
        <p>Age > 18 Names</p>
        <table>
            <tr>
                <th>SL NO</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr *ngFor="let item of displayData;let i = index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.gender}}</td>
            </tr>
        </table>
    </div>
</div>
